<div class="container ehr-content">
    <div class="ehr-page-header row">
        <div class="col-sm-7">
            <span>{{page_title}}</span>
        </div>
        <div class="col-sm-5 ehr-buttons-right text-right">
            <button class="btn btn-primary ehr-btn" ng-click="callApi('update', entity)">
                <span>SAVE</span>
                <i class="fa fa-save"></i>
            </button>
            <button class="btn btn-default ehr-btn" title="Cancel" ui-sref="payers-list" ui-sref-active="active">
                <i class="fa fa-undo"></i>
            </button>
            <button class="btn btn-default ehr-btn btn-delete" title="Delete this payer" ng-click="callApi('update', entity, true)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>

    <!-- PAYER INFO -->
    <div class="ehr-group clearfix">
        <span class="ehr-group-label">Payer Information</span>
        <div class="ehr-group-inner">
            <div class="col-sm-6">
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Insurance name</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="payerName" name="payerName" maxlength="100" ng-model="entity.Payer.Name" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Payer ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input" id="payerID" name="payerID" maxlength="5" ng-model="entity.Payer.PayerId" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Phone 1</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input ehr-fld-phone" id="payerPhone1" name="payerPhone1" maxlength="14" ng-model="entity.Payer.Phone_1" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Phone 2</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input ehr-fld-phone" id="payerPhone2" name="payerPhone2" maxlength="14" ng-model="entity.Payer.Phone_2" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Street line 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="payerAddress1" name="payerAddress1" maxlength="100" ng-model="entity.Payer.Address.Address_1" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Street line 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="payerAddress2" name="payerAddress2" maxlength="100" ng-model="entity.Payer.Address.Address_2" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">City</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="payerCity" name="payerCity" maxlength="60" ng-model="entity.Payer.Address.City" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">State</label>
                    <div class="col-sm-5">
                        <select class="ehr-fld-input" id="payerState" name="payerState" ng-model="entity.Payer.Address.State">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Zip code</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input ehr-fld-zip" id="payerZip" name="payerZip" maxlength="10" ng-model="entity.Payer.Address.Zip" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
