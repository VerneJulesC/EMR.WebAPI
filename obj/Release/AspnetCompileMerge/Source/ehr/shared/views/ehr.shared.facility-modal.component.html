<div class="modal-body">
    <div class="ehr-row clearfix">
        <table id="ehr-claim-lines" class="col-sm-12">
            <tr class="ehr-table-header">
                <th class="col-sm-6">Facility Name</th>
                <th class="col-sm-3">NPI</th>
                <th class="col-sm-3">Tax ID</th>
            </tr>
            <tr class="ehr-table-row"
                ng-click="confirm(facilityModalCtrl.selectEntity($index));"
                ng-repeat="x in facilityModalCtrl.filteredList | startFrom:(facilityModalCtrl.currentPage-1)*facilityModalCtrl.pageSize | limitTo: facilityModalCtrl.pageSize">
                <td class="col-sm-6">{{x.Name}}</td>
                <td class="col-sm-3">{{x.NPI}}</td>
                <td class="col-sm-3">{{x.EIN}}</td>
            </tr>
        </table>
    </div>
    <br />
    <div class="row clearfix ehr-pager">
        <div class="col-sm-1">
            <span><strong>Filter:</strong></span>
        </div>
        <div class="col-sm-3">
            <input type="text" class="ehr-fld-input" maxlength="100"
                   ng-model="facilityModalCtrl.filterText"
                   ng-change="facilityModalCtrl.filterResults()" />
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6 text-right">
            <span>
                <strong>
                    Showing results {{facilityModalCtrl.startIndex}} to {{facilityModalCtrl.endIndex}} of {{facilityModalCtrl.list.length}}
                </strong>
            </span>&nbsp;&nbsp;
            <button type="button"
                    ng-click="facilityModalCtrl.prevPage()"
                    ng-disabled="facilityModalCtrl.isFirstPage() == true">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button type="button"
                    ng-click="facilityModalCtrl.nextPage()"
                    ng-disabled="facilityModalCtrl.isLastPage() == true">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
