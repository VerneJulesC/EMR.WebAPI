<!-- Subscriber Info Subtab -->
<div class="ehr-row clearfix">

    <div class="col-sm-5">
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <label class="ehr-fld-label">Subscriber Name</label>
                <input type="text" class="ehr-fld-input" name="subName" placeholder="Type the subscriber's name" ng-model="claimSubscriber.claim.subscriber.personalInfo.fullName" />
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-4">
                <label class="ehr-fld-label">Date of Birth</label><br />
                <input type="text" class="ehr-fld-input ehr-fld-dob" ng-model="claimSubscriber.claim.subscriber.personalInfo.dob" />
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <label class="ehr-fld-label">Gender</label><br />
                <select class="ehr-fld-input">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <label class="ehr-fld-label">Phone No.</label>
                <input type="text" class="ehr-fld-input ehr-fld-phone" placeholder="(123) 456-7890" maxlength="10"
                        ng-model="claimSubscriber.claim.subscriber.personalInfo.phone" />
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <label class="ehr-fld-label">SS No.</label><br />
                <input type="text" class="ehr-fld-input" ng-model="claimSubscriber.claim.subscriber.personalInfo.ssn" />
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <label class="ehr-fld-label">Address</label>
                <input type="text" class="ehr-fld-input" ng-model="claimSubscriber.claim.subscriber.address.address_1" />
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <input type="text" class="ehr-fld-input" ng-model="claimSubscriber.claim.subscriber.address.address_2" />
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <input type="text" class="ehr-fld-input" placeholder="City" ng-model="claimSubscriber.claim.subscriber.address.city" />
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-7">
                <select class="ehr-fld-input">
                    <option>Mississippi</option>
                </select>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <input type="text" class="ehr-fld-input" placeholder="" ng-model="claimSubscriber.claim.subscriber.address.zip" />
            </div>
        </div>
    </div>

</div>
