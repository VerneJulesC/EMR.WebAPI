<!-- Other Subtab -->
<div class="ehr-row clearfix" ng-controller="ehrClaimOtherController as clmOther">

    <div class="col-sm-4">

        <div class="ehr-row clearfix">
            <div class="col-sm-5">
                <label class="ehr-fld-label">Unable to work</label>
                <input type="date" class="ehr-fld-input"
                       ng-model="clmOther.claim.Dates.LastWorked"/>
            </div>
            <div class="col-sm-5">
                <label class="ehr-fld-label">until</label>
                <input type="date" class="ehr-fld-input"
                       ng-model="clmOther.claim.Dates.ReturnToWork"/>
            </div>
        </div>

        <br />

        <div class="ehr-row clearfix">
            <div class="col-sm-5">
                <label class="ehr-fld-label">Hospitalized from</label>
                <input type="date" class="ehr-fld-input"
                       ng-model="clmOther.claim.Dates.Admission"/>
            </div>
            <div class="col-sm-5">
                <label class="ehr-fld-label">until</label>
                <input type="date" class="ehr-fld-input"
                       ng-model="clmOther.claim.Dates.Discharge"/>
            </div>
        </div>

        <br />

        <div class="ehr-row clearfix">
            <div class="col-sm-5">
                <label class="ehr-fld-label">Current Illness</label>
                <input type="date" class="ehr-fld-input"
                       ng-model="clmOther.claim.Dates.OnsetOfCurrent"/>
            </div>
            <div class="col-sm-5">
                <label class="ehr-fld-label">Other Date</label>
                <input type="date" class="ehr-fld-input"
                       ng-model="clmOther.claim.Dates.Other"/>
            </div>
        </div>

    </div>

    <div class="col-sm-4">
        <div class="ehr-row clearfix">
            <div class="col-sm-12"> 
                <label class="ehr-fld-label">Is the patient's condition related to:</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2">
                <input type="checkbox"
                       ng-model="clmOther.employmentRelated"
                       ng-change="clmOther.updateClmOther()"/>
            </div>
            <div class="col-sm-10">
                <label class="ehr-fld-text">Employment (current or previous)</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2">
                <input type="checkbox" class="ehr-fld-checkbox"
                       ng-model="clmOther.autoAccident"
                       ng-change="clmOther.updateClmOther()"/>
            </div>
            <div class="col-sm-10">
                <label class="ehr-fld-text">Auto Accident</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label class="ehr-fld-text">Accident state</label>
            </div>
            <div class="col-sm-6">
                <select class="ehr-fld-input"
                        ng-model="clmOther.accidentState"
                        ng-options="s.state for s in clmOther.states"
                        ng-change="clmOther.updateClmOther()">
                </select>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2">
                <input type="checkbox" class="ehr-fld-checkbox"
                       ng-model="clmOther.otherAccident"
                       ng-change="clmOther.updateClmOther()"/>
            </div>
            <div class="col-sm-10">
                <label class="ehr-fld-text">Other Accident</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-12">
                <label class="ehr-fld-label">Other Information</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2">
                <input type="checkbox" class="ehr-fld-checkbox"
                       ng-model="clmOther.acceptAssignment"
                       ng-change="clmOther.updateClmOther()"/>
            </div>
            <div class="col-sm-10">
                <label class="ehr-fld-text">Accept Assignment</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2">
                <input type="checkbox" class="ehr-fld-checkbox"
                       ng-model="clmOther.outsideLab"
                       ng-change="clmOther.updateClmOther()"/>
            </div>
            <div class="col-sm-10">
                <label class="ehr-fld-text">Outside Lab</label>
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label class="ehr-fld-text">Outside charges</label>
            </div>
            <div class="col-sm-6">
                <input type="number" step="0.01" class="ehr-fld-input curr"
                       id="outsidelabcharges"
                       ng-model="clmOther.claim.OutsideLabCharges" />
                <label for="outsidelabcharges" class="curr-lbl">{{clmOther.claim.OutsideLabCharges | currency:''}}</label>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="ehr-row clearfix">
            <div class="col-sm-8">
                <label class="ehr-fld-label">Prior Authorization</label>
                <input type="text" class="ehr-fld-input" placeholder="" value="" />
            </div>
        </div>
        <div class="ehr-row clearfix">
            <div class="col-sm-8">
                <label class="ehr-fld-label">Federal Tax ID No.</label>
                <input type="text" class="ehr-fld-input" placeholder="" value="" />
            </div>
        </div>
    </div>

</div>
