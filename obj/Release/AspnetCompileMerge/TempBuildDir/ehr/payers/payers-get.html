<div class="container ehr-content">
    <div class="ehr-page-header row">
        <div class="col-sm-7">
            <span>{{entity.Name}}</span>
        </div>
        <div class="col-sm-5 ehr-buttons-right text-right">
            <button class="btn btn-primary ehr-btn" title="Edit this payer" ui-sref="payers-edit({ id: entity.Payer.Id })" ui-sref-active="active">
                <span>EDIT</span>
                <i class="fa fa-pencil-alt"></i>
            </button>
            <button class="btn btn-default ehr-btn" title="Create new payer" ui-sref="payers-edit({ id: -1 })" ui-sref-active="active">
                <i class="fa fa-plus"></i>
            </button>
            <button class="btn btn-default ehr-btn" title="View all payers" ui-sref="payers-list" ui-sref-active="active">
                <i class="fa fa-list"></i>
            </button>
            <button class="btn btn-default ehr-btn" title="Delete this payer" ng-click="callApi('update', entity, true)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>

    <!-- PAYER INFO -->
    <div class="ehr-group clearfix">
        <span class="ehr-group-label">Payer Information</span>
        <div class="ehr-group-inner">
            <div class="col-sm-6">
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Payer ID</label>
                    <label class="col-sm-8 ehr-fld-text">{{entity.PayerID}}</label>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Phone 1</label>
                    <label class="col-sm-8 ehr-fld-text">{{entity.PhoneFormatted_1}}</label>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Phone 2</label>
                    <label class="col-sm-8 ehr-fld-text">{{entity.PhoneFormatted_2}}</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Address</label>
                    <div class="col-sm-8">
                        <p class="ehr-fld-text">
                            {{entity.AddressFormatted}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
