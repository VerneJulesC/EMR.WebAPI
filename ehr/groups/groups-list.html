<div class="container ehr-content">
    <div class="ehr-page-header row">
        <div class="col-sm-7">
            <span>GROUPS</span>
        </div>
        <div class="col-sm-5 ehr-buttons-right text-right">
            <button class="btn btn-default ehr-btn" ui-sref="groups-edit({ id:-1 })" ui-sref-active="active">
                <span>NEW GROUP</span>
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="ehr-group clearfix">
        <div class="ehr-group-inner">
            <table class="ehr-table col-sm-12">
                <tr class="ehr-table-header">
                    <th class="col-sm-3-5">
                        Name
                    </th>
                    <th class="col-sm-2">
                        NPI
                    </th>
                    <th class="col-sm-2">
                        Tax ID
                    </th>
                    <th class="col-sm-4">
                        Billing Address
                    </th>
                    <th class="col-sm-0-5">
                    </th>
                </tr>
                <tr class="ehr-table-row" ng-repeat="g in entityList" ui-sref="groups-get({ id: g.Group.Id })">
                    <td class="col-sm-3-5">
                        <span><strong>{{g.Group.Name}}</strong></span>
                    </td>
                    <td class="col-sm-2">
                        <span>{{g.Group.NPI}}</span>
                    </td>
                    <td class="col-sm-2">
                        <span>{{g.Group.TaxID}}</span>
                    </td>
                    <td class="col-sm-4">
                        <p>
                            {{g.AddressFormatted}}
                        </p>
                    </td>
                    <td class="col-sm-0-5 ehr-table-actions">
                        <a title="Edit this group" ui-sref="groups-edit({ id: g.Group.Id })">
                            <i class="fa fa-pencil-alt"></i>
                        </a>
                        <a title="Delete this group" href="#" ng-click="callApi('update', g, true)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
