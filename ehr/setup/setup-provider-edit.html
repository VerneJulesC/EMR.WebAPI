<!-- Setup: Providers page -->
<div class="ehr-row clearfix">
    <div class="col-sm-12">
        <div class="row clearfix">
            <div class="col-sm-12">
                <button type="button" ng-if="sEditProvCtrl.savingForm == false"
                        ng-click="sEditProvCtrl.submitForm()">
                    <i class="fa fa-save"></i>
                    <strong>&nbsp;&nbsp;SAVE CHANGES&nbsp;&nbsp;</strong>
                </button>
                <button type="button" disabled ng-if="sEditProvCtrl.savingForm == true">
                    <strong>&nbsp;&nbsp;SAVING&nbsp;&nbsp;</strong>
                    <i class="fa fa-ellipsis-h"></i>
                </button>&nbsp;&nbsp;
                <button type="button" ng-click="sEditProvCtrl.cancelEdit()">
                    <span>Cancel</span>
                </button>
            </div>
        </div>
        <br />

        <div class="ehr-row clearfix">
            
            <!-- First Column -->
            <div class="col-sm-6">

                <!-- Provider Info -->
                <div class="ehr-group-inner-border">
                    <div class="ehr-section-header">
                        <span>Provider Info</span>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-6">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">First Name <span class="ehr-fld-required">*</span></label><br />
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="60"
                                           ng-required="true"
                                           ng-model="sEditProvCtrl.entity.FirstName" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">Last Name <span class="ehr-fld-required">*</span></label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="60"
                                           ng-required="true"
                                           ng-model="sEditProvCtrl.entity.LastName" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-4">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">Title <span class="ehr-fld-required">*</span></label>
                                <div class="col-sm-12">
                                    <select class="ehr-fld-input" ng-model="sEditProvCtrl.entity.Credential">
                                        <option value="MD">MD - Doctor of Medicine</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">Suffix</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" ng-model="sEditProvCtrl.entity.Suffix" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">Date of Birth</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" ng-model="sEditProvCtrl.entity.DateOfBirth" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="ehr-group-inner-border">
                    <div class="ehr-section-header">
                        <span>Address</span>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-6">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Street 1</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="80"
                                           ng-model="sEditProvCtrl.entity.Address_1" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Street 2</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="80"
                                           ng-model="sEditProvCtrl.entity.Address_2" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-5">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">City</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="60"
                                           ng-model="sEditProvCtrl.entity.City" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">State</label>
                                <div class="col-sm-12">
                                    <select class="ehr-fld-input"
                                            ng-model="sEditProvCtrl.entity.State"
                                            ng-options="state.Code as state.Name for state in sEditProvCtrl.states"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Zip</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input ehr-fld-zip" maxlength="10"
                                           ng-model="sEditProvCtrl.entity.Zip" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Second column -->
            <div class="col-sm-6">

                <!-- Contact Detail -->
                <div class="ehr-group-inner-border">
                    <div class="ehr-section-header">
                        <span>Contact Detail</span>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-3">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Home Phone</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input ehr-fld-phone" maxlength="10"
                                           ng-model="sEditProvCtrl.entity.Phone_1" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Cell Phone</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input ehr-fld-phone" maxlength="10"
                                           ng-model="sEditProvCtrl.entity.Phone_2" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-9">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Email Address</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="100"
                                           ng-model="sEditProvCtrl.entity.Email" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Credentials -->
                <div class="ehr-group-inner-border">
                    <div class="ehr-section-header">
                        <span>Credentials</span>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-3">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">NPI <span class="ehr-fld-required">*</span></label><br />
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="60"
                                           ng-required="true"
                                           ng-model="sEditProvCtrl.entity.NPI" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">SSN</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="60"
                                           ng-required="true"
                                           ng-model="sEditProvCtrl.entity.EIN" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <div class="row clearfix">
                                <label class="ehr-fld-label col-sm-12">License #</label>
                                <div class="col-sm-12">
                                    <input type="text" class="ehr-fld-input" maxlength="60"
                                           ng-required="true"
                                           ng-model="sEditProvCtrl.entity.License" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ehr-row clearfix">
                        <div class="col-sm-12">
                            <div class="row clearfix">
                                <label class="col-sm-12 ehr-fld-label">Taxonomy Code <span class="ehr-fld-required">*</span></label>
                                <div class="col-sm-12 ehr-fld-input-popup">
                                    <div class="ehr-fld-input-icon-btn">
                                        <input type="text" class="ehr-fld-input-disabled" maxlength="100" disabled
                                               ng-model="sEditProvCtrl.taxonomyName" />
                                        <div class="ehr-fld-icon">
                                            <button type="button" ng-click="sEditProvCtrl.openModalTaxonomy()">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="ehr-fld-input-popup-btn" ng-if="sEditProvCtrl.TaxonomyCode != null">
                                        <button type="button" ng-click="sEditProvCtrl.removeTaxonomyCode()">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
