<div class="container ehr-content">
    <div class="ehr-page-header row">
        <div class="col-sm-7">
            <span>{{page_title}}</span>
        </div>
        <div class="col-sm-5 ehr-buttons-right text-right">
            <button class="btn btn-primary ehr-btn" ng-click="callApi('update', entity)">
                <span>SAVE</span>
                <i class="fa fa-save"></i>
            </button>
            <button class="btn btn-default ehr-btn" ui-sref="facilities-list" ui-sref-active="active">
                <i class="fa fa-undo"></i>
            </button>
            <button class="btn btn-default ehr-btn btn-delete" ng-click="callApi('update', entity.Facility.Id, true)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>

    <div class="ehr-group clearfix">
        <span class="ehr-group-label">Facility Information</span>
        <div class="ehr-group-inner">
            <div class="col-sm-6">
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Facility Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="facilityName" name="facilityName" maxlength="100" ng-model="entity.Facility.Name" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Email address</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="facilityEmail" name="facilityEmail" maxlength="100" ng-model="entity.Facility.Email" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Phone number</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input ehr-fld-phone" id="facilityPhone" name="facilityPhone" maxlength="14" ng-model="entity.Facility.Phone" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Fax number</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input ehr-fld-phone" id="facilityFax" name="facilityFax" maxlength="14" ng-model="entity.Facility.Fax" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Street line 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="facilityAddress1" name="facilityAddress1" maxlength="100" ng-model="entity.Facility.Address.Address_1" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Street line 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="facilityAddress2" name="facilityAddress2" maxlength="100" ng-model="entity.Facility.Address.Address_2" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">City</label>
                    <div class="col-sm-8">
                        <input type="text" class="ehr-fld-input" id="facilityCity" name="facilityCity" maxlength="60" ng-model="entity.Facility.Address.City" />
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">State</label>
                    <div class="col-sm-8">
                        <select class="ehr-fld-input" id="facilityState" name="facilityState"
                                ng-model="entity.Facility.Address.State.Code"
                                ng-options="st as st.Name for st in appCtrl.usStates.Data track by st.Code">
                        </select>
                    </div>
                </div>
                <div class="ehr-row clearfix">
                    <label class="col-sm-4 ehr-fld-label">Zip code</label>
                    <div class="col-sm-4">
                        <input type="text" class="ehr-fld-input ehr-fld-zip" id="facilityZip" name="facilityZip" maxlength="10" ng-model="entity.Facility.Address.Zip" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
