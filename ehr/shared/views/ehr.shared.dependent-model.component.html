<div class="modal-body">
    <div class="ehr-row clearfix">
        <table id="ehr-claim-lines" class="col-sm-12">
            <tr class="ehr-table-header">
                <th class="col-sm-6">Dependent Name</th>
                <th class="col-sm-3">Date of Birth</th>
                <th class="col-sm-3">Phone</th>
            </tr>
            <tr class="ehr-table-row"
                ng-click="confirm(depModalCtrl.selectEntity($index));"
                ng-repeat="x in depModalCtrl.filteredList | startFrom:(depModalCtrl.currentPage-1)*depModalCtrl.pageSize | limitTo: depModalCtrl.pageSize">
                <td class="col-sm-6">{{x.NameFormatted}}</td>
                <td class="col-sm-3">{{x.DateOfBirth}}</td>
                <td class="col-sm-3">{{x.Phone_1}}</td>
            </tr>
        </table>
    </div>
    <br />
    <div class="row clearfix ehr-pager">
        <div class="col-sm-1">
            <span><strong>Filter:</strong></span>
        </div>
        <div class="col-sm-3">
            <input type="text" class="ehr-fld-input" maxlength="100"
                   ng-model="depModalCtrl.filterText"
                   ng-change="depModalCtrl.filterResults()" />
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6 text-right">
            <span>
                <strong>
                    Showing results {{depModalCtrl.startIndex}} to {{depModalCtrl.endIndex}} of {{depModalCtrl.list.length}}
                </strong>
            </span>&nbsp;&nbsp;
            <button type="button"
                    ng-click="depModalCtrl.prevPage()"
                    ng-disabled="depModalCtrl.isFirstPage() == true">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button type="button"
                    ng-click="depModalCtrl.nextPage()"
                    ng-disabled="depModalCtrl.isLastPage() == true">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
