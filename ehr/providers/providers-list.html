<div class="container ehr-content">
    <div class="ehr-page-header row">
        <div class="col-sm-7">
            <span>PROVIDERS</span>
        </div>
        <div class="col-sm-5 ehr-buttons-right text-right">
            <button class="btn btn-default ehr-btn" ui-sref="providers-edit({ id:-1 })" ui-sref-active="active">
                <span>NEW PROVIDER</span>
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="ehr-group clearfix">
        <div class="ehr-group-inner">
            <table class="ehr-table col-sm-12">
                <tr class="ehr-table-header">
                    <th class="col-sm-2-5">
                        Provider Name
                    </th>
                    <th class="col-sm-3">
                        Email address
                    </th>
                    <th class="col-sm-1-5">
                        Phone (mobile)
                    </th>
                    <th class="col-sm-1-5">
                        Phone (home)
                    </th>
                    <th class="col-sm-1-5">
                        NPI
                    </th>
                    <th class="col-sm-1-5">
                        License
                    </th>
                    <th class="col-sm-0-5">
                    </th>
                </tr>
                <tr class="ehr-table-row" ng-repeat="pro in entityList" ui-sref="providers-get({ id: pro.Provider.Id })">
                    <td class="col-sm-2-5">
                        <span>{{pro.NameFormatted}}</span>
                    </td>
                    <td class="col-sm-3">
                        <span>{{pro.Email}}</span>
                    </td>
                    <td class="col-sm-1-5">
                        <span>{{pro.PhoneMobileFormatted}}</span>
                    </td>
                    <td class="col-sm-1-5">
                        <span>{{pro.PhoneHome}}</span>
                    </td>
                    <td class="col-sm-1-5">
                        <span>{{pro.NPI}}</span>
                    </td>
                    <td class="col-sm-1-5">
                        <span>{{pro.License}}</span>
                    </td>
                    <td class="col-sm-0-5 ehr-table-actions">
                        <a title="Edit this provider" ui-sref="providers-edit({ id: p.Provider.Id })">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a title="Delete this provider" href="#" ng-click="callApi('update', pro, true)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
